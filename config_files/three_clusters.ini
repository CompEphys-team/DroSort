[path]
experiment_name = three_clusters_positive
data_path = ../examples/sorttest.dill

[preprocessing]
peak_mode = positive
highpass_freq = 100
z_trials = True
stim_onset = 2
sd_reject = True
sd_reject_alpha = 0.8

[spike detect]
mad_thresh = 6
wsize = 4

[spike sort]
n_final_clusters = 3
first_merge = 4
it_no_merge = 3
it_merge = 1
init_clusters = 5
clust_alpha = 0.5
penalty = 0.15
f_noise = 0.0
rm_smaller_cluster = False

[spike model]
n_model_comp = 5
template_reject = 20

[output]
output_format = .dill
csv = True
zoom = 5200, 5400
fig_format = .png
fig_dpi = 300

[kernels]
sigma_fast = 0.05
sigma_slow = 0.25
