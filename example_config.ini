[path]
experiment_name = run
data_path = examples/sorttest.dill

[preprocessing]
peak_mode = negative
highpass_freq = 100
z_trials = True
stim_onset = 2
sd_reject = True
sd_reject_alpha = 0.05

[spike detect]
mad_thresh = 4
wsize = 4

[spike sort]
iterations = 24
first_merge = 4
it_merge = 2
init_clusters = 2
clust_alpha = 0.5
penalty = 0.15
f_noise = 0.05

[spike model]
n_model_comp = 5
template_reject = 40

[output]
output_format = .dill
csv = True
zoom = 5000, 6000
fig_format = .png
fig_dpi = 300

[kernels]
sigma_fast = 0.05
sigma_slow = 0.25
