[path]
experiment_name = ab3_Hep10-3
data_path = ../examples/ab3_Hep10-3.dill

[preprocessing]
peak_mode = double
highpass_freq = 100
z_trials = False
stim_onset = 2
sd_reject = True
sd_reject_alpha = 0.8

[posprocessing]
reassign_amplitude= False
rm_smaller_cluster = False

[spike detect]
mad_thresh = 5
wsize = 4

[spike sort]
n_final_clusters = 2
cluster_limit_train = 5
first_merge = 4
it_no_merge = 3
it_merge = 5
init_clusters = 9
clust_alpha = 0.5
penalty = 0
f_noise = 0.0

[spike model]
n_model_comp = 5
template_reject = 20

[output]
output_format = .dill
csv = True
zoom = 10500, 10800
fig_format = .png
fig_dpi = 300

[kernels]
sigma_fast = 0.05
sigma_slow = 0.25
