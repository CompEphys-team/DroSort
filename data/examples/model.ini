[path]
; name of the experiment
experiment_name = sorttest
data_path = sorttest.dill

[preprocessing]
; positive, negative or double mode for spike detection
peak_mode = double
; frequency value for filter
highpass_freq = 100
;compute z-scores (original version)
z_trials = False
stim_onset = 2
; reject spikes after first detection
sd_reject = True
; alpha value for norm distribution => rejection factor ()
sd_reject_alpha = 0.8
; reject non spikes after first detection
reject_non_spikes = True
; min amplitude for spike
min_amplitude = 0.25
; max duration for spike (points)
max_duration = 38

[spike detect]
; detection threshold 3 low, 5 mid 
mad_thresh = 5
;spike size (ms)
wsize = 4
verbose = True

[spike sort]
; number of clusters to converge to
n_final_clusters = 3
; number of cluster to stop trainning and just merge
cluster_limit_train = 5
; number of iteration of the first merge
first_merge = 4
; number of failed merges to modify merge probablity value.
it_no_merge = 3
; numbers of iterations between merge trials
it_merge = 5
; number of initial clusters
init_clusters = 9
; merge probability value
clust_alpha = 0.5
rm_smaller_cluster = False
; old version
; penalty in the scoring
penalty = 0
; random unassignation of spikes
f_noise = 0.0
; do cluster merges have to be approved manually?
approve_merge = True

[spike model]
; number of component for PCA in model 
n_model_comp = 5
; parameter for outlier rejection
template_reject = 20


[postprocessing]
reassign_amplitude= False
n_neighbors_amplitude = 6
n_neighbors_template = 6
lim_templates = 120
; mode for average templates, 'mean' align by mean,
; 'neighbors' get from neighbors
mode_templates = neighbors
; mode for templates in labelling unknown,
;  'mean' align by mean, 'end' by end spike
mode_templates_labelling = end
;plot complete grid of combined templates
complete_grid = True
;plot complete grid of labelling
complete_grid_labelling = True
;plot changes
plot_changes = True
; spike window width, i.e. size of window in which to match templates in ms
spike_window_width= 9.5
;vertical align mode
vertical_align_mode= mean
;spike position tolerance, i.e. how far from the spike time considered a template spike can be located, in ms
spike_position_tolerance= 2.0
; maximum Euclidean distance for accepting a spike decision without user confirmation, recommend 0.015
max_dist_for_auto_accept= 0.15
; minimal difference of two alternative matches where we auto accept the better match without user input, recommend 0.001
min_diff_for_auto_accept= 0.0

[output]
output_format = .dill
csv = True
; zoom values for plot
zoom = 10500, 10800
fig_format = .png
fig_dpi = 300

[kernels]
; values for firing rate estimation
sigma_fast = 0.05
sigma_slow = 0.25
